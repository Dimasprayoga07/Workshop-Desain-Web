<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Carousel + Modal Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .carousel-caption-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="produk 1.jpg" alt="Los Angeles" class="d-block" style="width:100%">
      <div class="carousel-caption-center">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Lihat Detail</button>
      </div>
    </div>
    <div class="carousel-item">
      <img src="produk 2.jpg" alt="Chicago" class="d-block" style="width:100%">
      <div class="carousel-caption-center">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Lihat Detail</button>
      </div>
    </div>
    <div class="carousel-item">
      <img src="produk 3.jpg" alt="New York" class="d-block" style="width:100%">
      <div class="carousel-caption-center">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Lihat Detail</button>
      </div>
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Open Gallery</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="produk 1.jpg" alt="Los Angeles" class="d-block" style="width:100%">
      <div class="carousel-caption-center">
       
      </div>
    </div>
    <div class="carousel-item">
      <img src="produk 2.jpg" alt="Chicago" class="d-block" style="width:100%">
      <div class="carousel-caption-center">
        
      </div>
    </div>
    <div class="carousel-item">
      <img src="produk 3.jpg" alt="New York" class="d-block" style="width:100%">
      <div class="carousel-caption-center">
        
      </div>
    </div>
  </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt-3">
  <h3>Carousel dengan Modal di Tengah Gambar</h3>
  <p>Klik tombol "Lihat Detail" di tengah gambar untuk membuka modal.</p>
</div>

</body>
</html>
